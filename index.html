<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./index.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 id="title">TIC-TAC-TOE</h1>
    <div class="grid">
    <div class="sq" id="a" onclick="clicked(this.id)">
    <h1 class="X">X</h1>
    <div class="O">O</div></div>
    <div class="sq" onclick="clicked(this.id)" id="b">
    <h1 class="X">X</h1>
    <div class="O">O</div></div>
    <div class="sq" onclick="clicked(this.id)" id="c"><h1 class="X">X</h1>
        <div class="O">O</div></div>
    <div class="sq" onclick="clicked(this.id)" id="d">    <h1 class="X">X</h1>
        <div class="O">O</div></div>
    <div class="sq" onclick="clicked(this.id)" id="e">    <h1 class="X">X</h1>
        <div class="O">O</div></div>
    <div class="sq" onclick="clicked(this.id)" id="f">    <h1 class="X">X</h1>
        <div class="O">O</div></div>
    <div class="sq" onclick="clicked(this.id)" id="g">    <h1 class="X">X</h1>
        <div class="O">O</div></div>
    <div class="sq" onclick="clicked(this.id)" id="h">    <h1 class="X">X</h1>
        <div class="O">O</div></div>
    <div class="sq" onclick="clicked(this.id)" id="i">    <h1 class="X">X</h1>
        <div class="O">O</div></div>
    </div>
    <btn id="btn" onclick="restart()">Restart</btn>
   
    <script src="./index.js"></script>
</body>
</html>
